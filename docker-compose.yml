version: "3.8"
services:
  db_postgres:
    image: postgres:17
    container_name: client_service_container
    environment:
      POSTGRES_DB: client_service_db
      POSTGRES_USER: client_service
      POSTGRES_PASSWORD: client_service
    ports:
      - "5432:5432"
  app:
    image: client_service_d
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - db_postgres
