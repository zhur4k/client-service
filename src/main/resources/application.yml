spring:
  docker:
    compose:
      enabled: true
      lifecycle-management: start_only
  datasource:
    url: jdbc:postgresql://db_postgres:5432/client_service_db
    username: client_service
    password: client_service
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.client.service
server:
  port: 8081
